<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The F.R.I.E.N.D.S TV Show Trivia</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <h1 id="page-title">The <span><img src="https://logos-world.net/wp-content/uploads/2021/08/Friends-Emblem.png"/></span> TV Show Trivia</h1>
    <div id="choice-container">
        <h2 id="greeting"></h2>
        <div class="buttons-container">
            <button id="play">Play</button>
            <button id="score">View Scoreboard</button>
        </div>
    </div>
    <div id="result-container">
        <h2 id="player-result"></h2>
        <div id="score-total"></div>
        <div class="buttons-container">
            <button id="replay">Play Again</button>
            <button id="scoreb">View Scoreboard</button>
        </div>
    </div>
    <div id="form-container">
        <h2>"Could you BE any more awesome<br> and tell me your name?"</h2>
        <form id="player-name-form">
            <label for="player-name">Player Name:</label><br>
            <input type="text" id="player-name" name="player-name">
            <input id="submit" type="submit" value="submit"/>
        </form>
    </div> 
    <div id="container">
        <h2>Could this question BE any easier?</h2>
        <div id="question-container"></div>
        <div id="options-container"></div>
        <button id="next-btn">Next</button>
        <div class="overlay">
            <img src="./images/friends.PNG" alt="Overlay image">
        </div>
    </div>
    <div id="toast-container">
        <div id="toast"></div>
    </div>
    <div id="score-container">
        <h2 id="score-caption">Here's to our top 5 lobsters</h2>
        <table id="table-container">
            <thead>
              <tr>
                <th>Player</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        <button id="back">Go Back</button>
    </div>
</body>
</html>
